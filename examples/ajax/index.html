<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.1//EN' 'http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd'>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"
    />
    <meta http-equiv="Content-Type" content="text/htmlcharset=utf-8"/>
    <title>Carlyle Ajax example</title>

    <script type="text/javascript" src="../../dist/carlyle-min.js"></script>

    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        -webkit-user-select: none;
        -webkit-text-size-adjust: none;
      }
      #reader {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #reader div pre {
        white-space: normal;
        font: normal 100% serif;
      }
    </style>

    <script type="text/javascript">
      (function () {

        var bookData = {
          getComponents: function () {
            return [
              'part1.xhtml',
              'part2.xhtml',
              'part3.xhtml',
              'part4.xhtml',
              'part5.xhtml',
              'part6.xhtml'
            ];
          },
          getContents: function () {
            return [];
          },
          getComponent: function (componentId) {
            if (window.theReader) {
              window.theReader.spin();
            }
            var out = this.getViaAjax(componentId);
            if (window.theReader) {
              window.theReader.spun();
            }
            return out;
          },
          getMetaData: function(key) {
            return {
              title: "Walden",
              creator: "Henry David Thoreau"
            }[key];
          },
          getViaAjax: function (path) {
            var ajReq = new XMLHttpRequest();
            ajReq.open("GET", path, false);
            ajReq.send(null);
            return ajReq.responseText;
          }
        }

        // Initialize the reader element.
        window.addEventListener(
          'load',
          function () {
            var box = document.getElementById('reader');
            window.theReader = Carlyle.Reader(box, bookData);
            window.addEventListener('resize', theReader.resized, false);
          },
          false
        );
      })();
    </script>

  </head>

  <body>
    <div id="reader"></div>
  </body>
</html>
