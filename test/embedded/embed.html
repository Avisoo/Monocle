<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Embedding in an iframe</title>
    <link rel="stylesheet" type="text/css" href="../tests.css" />

    <link rel="stylesheet" type="text/css" href="../../dist/styles/monocore.css" />
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      #reader {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #000;
      }
    </style>

    <script type="text/javascript" src="../../dist/scripts/monocore.js"></script>
    <script type="text/javascript">
      Monocle.DEBUG = true;

      (function () {
        var bookData = {
          getComponents: function () {
            return ['content/1.html', 'content/2.html'];
          },
          getComponent: function (cmptId) {
            return { url: cmptId }
          },
          getContents: function () {
            return [
              {
                title: "Part I",
                src: "content/1.html"
              },
              {
                title: "Part II",
                src: "content/2.html"
              }
            ];
          },
          getMetaData: function(key) {
            return { title: "Lorem Ipsum", creator: "Mr Monocle" }[key];
          }
        }

        // Initialize the reader element.
        var rdrOptions = {
          panels: Monocle.Panels.IMode
        }
        Monocle.Events.listen(
          window,
          'load',
          function () {
            window.reader = Monocle.Reader('reader', bookData, rdrOptions);
          }
        );
      })();
    </script>

  </head>

  <body>
    <div id="reader"></div>
  </body>
</html>
