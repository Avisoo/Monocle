<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.1//EN' 'http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd'>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Type" content="text/htmlcharset=utf-8"/>
    <title>Framed pages test</title>

    <!-- MONOCLE CORE -->
    <script type="text/javascript" src="../../src/monocle.js"></script>
    <script type="text/javascript" src="../../src/compat.js"></script>
    <script type="text/javascript" src="../../src/reader.js"></script>
    <script type="text/javascript" src="../../src/book.js"></script>
    <script type="text/javascript" src="../../src/component.js"></script>
    <script type="text/javascript" src="../../src/place.js"></script>
    <script type="text/javascript" src="../../src/styles.js"></script>

    <!-- MONOCLE FLIPPERS -->
    <script type="text/javascript" src="../../src/flippers/slider.js"></script>
    <script type="text/javascript" src="../../src/flippers/instant.js"></script>
    <script type="text/javascript" src="../../src/flippers/legacy.js"></script>

    <style type="text/css">
      .readerInfo {
        width: 300px;
        float: left;
        padding-right: 20px;
      }
      .reader {
        position: relative;
        width: 300px;
        height: 400px;
        border: 1px solid #000;
        background-color: #CCC;
        overflow: hidden;
      }
    </style>

    <script type="text/javascript">
      var bookData = {
        getComponents: function () {
          return [
            '1.html',
            '2.html'
          ];
        },
        getContents: function () {
          return [];
        },
        getComponent: function (cmptId) {
          var ajReq = new XMLHttpRequest();
          ajReq.open("GET", cmptId, false);
          ajReq.send(null);
          return ajReq.responseText;
        },
        getMetaData: function(key) {
          return {
            title: "Lorem Ipsum",
            creator: "Mr Monocle"
          }[key];
        }
      }

      // Initialize the reader element.
      Monocle.addListener(
        window,
        'load',
        function () {
          window.reader = Monocle.Reader('reader', bookData);
        }
      );
    </script>

  </head>

  <body>

    <div class="readerInfo">
      <h2>Framed pages</h2>
      <div class="reader" id="reader"></div>
      <p>
        This text should be black on white.<br />
        The first component should have white on black paragraphs.<br />
        The second component should have white on magenta paragraphs.<br />
        When loading second component, first should not be affected.<br />
      </p>
    </div>


    <!--
    <div class="readerInfo">

    </div>
    -->


  </body>
</html>
