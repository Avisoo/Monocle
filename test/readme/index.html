<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.1//EN' 'http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd'>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Type" content="text/htmlcharset=utf-8"/>
    <title>README test</title>

    <!-- We'll also take the opportunity to test the minified script -->
    <script type="text/javascript" src="../../dist/monocle-min.js"></script>

    <style type="text/css">
      #reader {
        position: relative;
        width: 300px;
        height: 400px;
        border: 1px solid #000;
        background-color: #CCC;
        overflow: hidden;
        margin: 2em;
        float: left;
      }
    </style>


    <script type="text/javascript">

      var initFn = function () {
        var bookData = {
          getComponents: function () {
            return [
              'component1.xhtml',
              'component2.xhtml',
              'component3.xhtml',
              'component4.xhtml'
            ];
          },
          getContents: function () {
            return [
              {
                title: "Chapter 1",
                src: "component1.xhtml"
              },
              {
                title: "Chapter 2",
                src: "component3.xhtml#chapter-2"
              }
            ]
          },
          getComponent: function (componentId) {
            return {
              'component1.xhtml':
                '<h1>Chapter 1</h1><p>Hello world</p>',
              'component2.xhtml':
                '<p>Chapter 1 continued.</p>',
              'component3.xhtml':
                '<p>Chapter 1 continued again.</p>' +
                '<h1 id="chapter-2">Chapter 2</h1>' +
                '<p>Hello from the second chapter.</p>',
              'component4.xhtml':
                '<p>THE END.</p>'
            }[componentId];
          },
          getMetaData: function(key) {
            return {
              title: "A book",
              creator: "Inventive Labs"
            }[key];
          }
        }

        // Initialize the reader element.
        var reader = Monocle.Reader('reader');

        // Initialize a book object.
        var book = Monocle.Book(bookData);

        // Assign the book to the reader and go to the 3rd page.
        reader.setBook(book);
        reader.moveTo({ page: 3 });
      }
      Monocle.addListener(window, 'load', initFn);
    </script>
  </head>

  <body>
    <h1>README test</h1>
    <p>
      Simply demonstrates the example code in the Monocle README file.
    </p>
    <p>
      <em>
        This test uses the minified script generated by rake.
        You should run rake before this test.
      </em>
    </p>

    <div id="reader"></div>
  </body>
</html>
