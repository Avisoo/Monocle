<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=540" />

    <title>Diagnostics: testing columns</title>

    <!-- THESE STYLES SHOULD MERELY BE DECORATIVE AND IRRELEVANT -->
    <link rel="stylesheet" href="../common.css" />

    <!-- THESE STYLES ARE PERTINENT AND YOU MAY CHANGE THEM -->
    <style>
      .problemBox {
        width: 300px;
        height: 300px;
        overflow: hidden;
      }
      .problemBox iframe {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="tests.js"></script>
  </head>

  <body>

    <h2>Are columns supported?</h2>
    <div id="out-columnsSupported"></div>


    <h2>Where do we get the width of the content?</h2>
    <div id="out-iframeContentWidth"></div>


    <h2>Do we need to force columns on the frame body with min-width?</h2>
    <div id="out-columnsRequireMinWidth"></div>


    <h2>Does translating the frame body change its scrollWidth?</h2>
    <div id="out-translateAffectsScrollWidth"></div>


    <h2>Do pages measure as expected?</h2>
    <div id="out-measuresFourPages"></div>
    <div id="out-measuresThreePages"></div>
    <div id="out-measuresTwoPages"></div>
    <div id="out-measuresOnePage"></div>

  </body>
</html>
