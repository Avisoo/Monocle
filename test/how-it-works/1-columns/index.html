<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=540" />

    <title>Columnising iframe content</title>

    <!-- THESE STYLES SHOULD MERELY BE DECORATIVE AND IRRELEVANT -->
    <style>
      body {
        width: 500px;
        margin: 20px auto 100px;
      }
      .problemBox {
        margin: 0 auto;
      }
      .problemBox iframe {
        border: none;
        background: #EEE;
      }
      textarea {
        width: 100%;
        display: block;
      }
    </style>

    <!-- THESE STYLES ARE PERTINENT AND YOU MAY CHANGE THEM -->
    <style>
      .problemBox {
        width: 300px;
        height: 300px;
        overflow: hidden;
      }
      .problemBox iframe {
        width: 100%;
        height: 100%;
      }
    </style>

    <script>
      function updateStyle(name, val, alternate) {
        var s = document.getElementById("problem").contentDocument.body.style;
        var stat = document.getElementById(name+"Status");
        if (s[name] == val) {
          s[name] = alternate;
          stat.innerHTML = alternate;
        } else {
          s[name] = val;
          stat.innerHTML = val;
        }
      }

      function toggleWidth() {
        updateStyle("width", "auto", "100%");
      }


      function toggleMinWidth() {
        updateStyle("minWidth", "200%", "auto");
      }
    </script>
  </head>

  <body>

    <p>
      If this iframe's content is being rendered in columns correctly,
      text characters should not be cut off at the the bottom.
    </p>

    <div class="problemBox">
      <iframe id="problem" src="child.html"></iframe>
    </div>


    <ul>
      <li>
        <a href="javascript:toggleWidth()">Toggle body width: auto</a>
        &mdash; <span id="widthStatus">100%</span>
      </li>
      <li>
        <a href="javascript:toggleMinWidth()">Toggle body min-width: 200%</a>
        &mdash; <span id="minWidthStatus">auto</span>
      </li>
    </ul>

  </body>
</html>
